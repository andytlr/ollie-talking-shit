---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h2 class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="metadata">{{ post.date | date: "%b %-d, %Y" }} &middot; {{ post.duration }} &middot; <a href="{{ post.link }}">Download</a></p>

    <audio controls preload="metadata">
      <source src="{{ post.link }}" type="audio/mpeg">
    </audio>

    <div>{{ post.content }}</div>
  </div>
  {% endfor %}
</div>
