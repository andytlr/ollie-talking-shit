---
layout: default
---

<div class="post">
  <h2 class="post-title">{{ page.title }}</h2>
  <p>{{ page.date | date: "%b %-d, %Y" }} &middot; {{ page.duration }} &middot; <a href="{{ post.link }}">Listen</a> &middot; {{ page.length | times:1.0 | divided_by:1024 | divided_by:1024 | append:"mb" }}</p></p>
  <div>{{ content }}</div>
</div>
